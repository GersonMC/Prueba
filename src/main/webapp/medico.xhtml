<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">
	<ui:define name="content">

		<h2>Registro de Médico</h2>

		<h:form>

			<img src="resources/img/doctor.jpg" alt="" height="200" />
			<br />
			
			<h:outputLabel value="Id: " for="id" styleClass="control-Label" />
			<p:inputText id="id" styleClass="form-control"
				value="#{medicoController.m.idMedico}"></p:inputText>

			<h:outputLabel value="Nombre Completo: " for="nombre"
				styleClass="control-Label" />
			<p:inputText id="nombre" styleClass="form-control"
				value="#{medicoController.m.fullnameMedico}"></p:inputText>
			<br />


			<h:outputLabel value="Fecha de nacimiento:" for="fecha"
				styleClass="control-Label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{medicoController.m.fechaNacimiento}" showOn="button"
				timZone="America/Mexico_City"></p:calendar>
			<br />
			<h:outputLabel value="Correo:" for="correo"
				styleClass="control-Label" />
			<p:inputText id="correo" styleClass="form-control"
				value="#{medicoController.m.correoMedico}"></p:inputText>

			<h:outputLabel value="Dirección:" for="direccion"
				styleClass="control-Label" />
			<p:inputText id="direccion" styleClass="form-control"
				value="#{medicoController.m.direccionMedico}"></p:inputText>
			<h:outputLabel value="Celular:" for="celular"
				styleClass="control-Label" />
			<p:inputText id="celular" styleClass="form-control"
				value="#{medicoController.m.numCelularMedico}"></p:inputText>
			<br />

			<p:commandButton value="Registrar"
				actionListener="#{medicoController.insert()}"
				action="listMedicos?faces-redirect=true" update="@form"></p:commandButton>

		</h:form>

	</ui:define>
</ui:composition>
</html>
