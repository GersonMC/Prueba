<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="/master.xhtml">
	<ui:define name="content">
		<h3>Realizar una reserva</h3>
		<h:form>

			<!-- CODIGO DE RESERVA -->
			<h:outputLabel value="CÃ³digo de reserva" for="id"
				styleClass="control-label" />
			<h:inputText id="id" styleClass="form-control"
				value="#{reservaController.r.idReserva}" required="true" />
			<br />


			<!-- PACIENTE -->
			<h:outputLabel value="Paciente" for="RPaciente"
				styleClass="control-label" />
			<p:selectOneMenu id="RPaciente"
				value="#{reservaController.r.paciente}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{reservaController.listaPacientes}" var="Pa"
					itemLabel="#{Pa.fullnamePaciente}" itemValue="#{Pa}" />
			</p:selectOneMenu>

			<br />


			<!-- HOSPITAL -->
			<h:outputLabel value="Hospital" for="RHospital"
				styleClass="control-label" />
			<p:selectOneMenu id="RHospital"
				value="#{reservaController.r.hospital}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{reservaController.listaHospitales}" var="H"
					itemLabel="#{H.nombreHospital}" itemValue="#{H}" />
			</p:selectOneMenu>

			<br />


			<!-- FECHA DE RESERVA -->
			<h:outputLabel value="Fecha de reserva:" for="fecha"
				styleClass="control-Label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{reservaController.r.fechaReserva}" showOn="button"
				timZone="America/Mexico_City"></p:calendar>

			<br />
			
			<!-- REGISTRAR LA RESERVA -->
			<br />

			<p:commandButton value="Registrar"
				actionListener="#{reservaController.insert()}"
				action="listReservas?faces-redirect=true" update="@form"
				styleClass="btn btn-primary" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
