<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="content">

		<h2>Lista de Médicos</h2>
		<h:form>
			<img src="resources/img/buscar.jpg" alt="" height="200" />
			<br />
			<br />

			<div class="row">
				<div>
					<h:outputLabel value="Ingrese el nombre:" for="name"
						styleclass="control-Label" />

					<p:inputText id="name" value="#{medicoController.m.fullnameMedico}"
						styleclass="form-control" />
					<p:commandButton value="Buscar" update="LstMedico"
						actionListener="#{medicoController.findByName()}" />
				</div>

			</div>

			<br />


			<div class="row">
				<div>
					<h:outputLabel value="Ingrese el nombre de la dirección:"
						for="name2" styleclass="control-Label" />

					<p:inputText id="name2"
						value="#{medicoController.m.direccionMedico}"
						styleclass="form-control" />
					<p:commandButton value="Buscar" update="LstMedico"
						actionListener="#{medicoController.findByNameLocation()}" />
				</div>

			</div>

			<p:dataTable id="LstMedico" value="#{medicoController.listaMedico}"
				var="me" paginator="true" paginatorPosition="top"
				rowsPerPageTemplate="5,10,15,20,25" rows="5" rowIndexVar="item"
				emptyMessage="no existen personas registradas">

				<p:column headerText="Id">
					<h:outputText value="#{me.idMedico}" />
				</p:column>

				<p:column headerText="Médico">
					<h:outputText value="#{me.fullnameMedico}" />
				</p:column>

				<p:column headerText="Fecha de nacimiento">
					<h:outputText value="#{me.fechaNacimiento}">
						<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC" />
					</h:outputText>
				</p:column>

				<p:column headerText="Correo">
					<h:outputText value="#{me.correoMedico}" />
				</p:column>

				<p:column headerText="Dirección">
					<h:outputText value="#{me.direccionMedico}" />
				</p:column>

				<p:column headerText="Celular">
					<h:outputText value="#{me.numCelularMedico}" />
				</p:column>

				<p:column headerText="Operación">
					<h:commandLink action="listMedic" value="Eliminar"
						actionListener="#{medicoController.delete(me)}" />
				</p:column>

				<p:column headerText="Modificar">
					<h:commandLink action="#{medicoController.preUpdate(me)}"
						value="Modificar" />
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
</html>
